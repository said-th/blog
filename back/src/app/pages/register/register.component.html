<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <p class="alert alert-danger" *ngIf="error">{{error}}</p>
            <form class="user" [formGroup]="registerForm" (ngSubmit)="submit()">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" formControlName="firstName"
                         placeholder="First Name">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="lastName"
                         placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" formControlName="email"
                       placeholder="Email Address">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user" formControlName="username"
                       placeholder="Username">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" formControlName="password"
                         placeholder="Password">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user"
                         [class.is-invalid]="registerForm.errors?.misMatch"
                         formControlName="confirmPassword"
                         placeholder="Repeat Password">
                  <small class="text-danger" *ngIf="registerForm.errors?.misMatch">
                    passwords do not match
                  </small>
                </div>
              </div>
              <button class="btn btn-primary btn-user btn-block" type="submit">
                Register Account
              </button>
              <hr>
              <a routerLink="/register-with-google" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <a routerLink="/register-with-facebook" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" routerLink="/login">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
